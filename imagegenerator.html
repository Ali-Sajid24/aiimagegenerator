<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Image Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 2rem 1rem 4rem; /* bottom padding for footer */
    }
    h1 {
      color: #00e5ff;
      margin-bottom: 1rem;
    }
    .container {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      max-width: 500px;
      width: 100%;
      text-align: center;
      flex-grow: 1;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #444;
      margin-bottom: 1rem;
      font-size: 1rem;
      background-color: #2c2c2c;
      color: #fff;
    }
    button {
      padding: 0.8rem 1.5rem;
      background: #00e5ff;
      border: none;
      border-radius: 8px;
      color: #121212;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background: #555;
      color: #ccc;
    }
    img {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 10px;
      border: 2px solid #00e5ff;
    }
    .loader {
      margin-top: 1rem;
      color: #00e5ff;
    }
    footer {
      width: 100%;
      max-width: 500px;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #1a1a1a;
      border-top: 2px solid #00e5ff;
      border-radius: 0 0 12px 12px;
      color: #bbb;
      font-size: 0.9rem;
      text-align: center;
      box-shadow: 0 -5px 15px rgba(0, 229, 255, 0.2);
    }
    footer a {
      color: #00e5ff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>AI Image Generator</h1>
  <div class="container">
    <input
      type="text"
      id="prompt"
      placeholder="Enter a description (e.g. a mountain at sunset)"
    />
    <button onclick="generateImage()">Generate</button>
    <div class="loader" id="loader" style="display:none;">Loading...</div>
    <img id="resultImage" src="" alt="" />
  </div>

  <footer>
    Developed by <strong>Sajid Ali</strong> | 
    <a href="mailto:sajidalee999@gmail.com">sajidalee999@gmail.com</a> <br />
    &copy; 2025 Sajid Ali. All rights reserved.
  </footer>

  <script>
    async function generateImage() {
      const prompt = document.getElementById('prompt').value;
      const loader = document.getElementById('loader');
      const image = document.getElementById('resultImage');
      loader.style.display = 'block';
      image.src = '';

      const response = await fetch('https://api.deepai.org/api/text2img', {
        method: 'POST',
        headers: {
          'Api-Key': 'quickstart-QUdJIGlzIGNvbWluZy4uLi4K',
        },
        body: new URLSearchParams({ text: prompt }),
      });

      const data = await response.json();
      loader.style.display = 'none';
      image.src = data.output_url;
    }
  </script>
</body>
</html>
